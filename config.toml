baseURL = "https://unopinionated.vercel.app/"
languageCode = "en-us"
title = "Unopinionated opinions by Wojtek Jaszczak"
theme = "cactus"
copyright = "Wojciech Jaszczak" # cactus will use title if copyright is not set
disqusShortname = "example" # Used when comments is enabled. Cactus will use site title if not set
googleAnalytics = "G-VLTLQQNFT0"


# summaryLength = 2

# Main menu which appears below site header.
[[menu.main]]
name = "Home"
url = "/"
weight = 1

